name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'
  npm_config_cache: ~/.npm

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

  # TypeScriptç¼–è¯‘æ£€æŸ¥
  type-check:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run type-check

  # å•å…ƒæµ‹è¯•å’Œé›†æˆæµ‹è¯•
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Check coverage thresholds
        run: |
          COVERAGE=$(npm run test:coverage 2>/dev/null | grep -E "All files|Lines" | tail -1 | awk '{print $2}' | sed 's/%//')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "Coverage threshold not met: $COVERAGE% < 90%"
            exit 1
          fi
        continue-on-error: true

  # E2Eæµ‹è¯•
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build project
        run: npm run build

      - name: Start test server
        run: npm run serve-dev &
        env:
          CI: true

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-results
          path: test-results/
          retention-days: 7

  # æ„å»ºæµ‹è¯•
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: ls -la dist/ && test -f dist/index.umd.js

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: dist/
          retention-days: 7

  # æ€§èƒ½æµ‹è¯•
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: dist/

      - name: Bundle size analysis
        run: |
          echo "## Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # UMD bundle size
          UMD_SIZE=$(du -h dist/index.umd.js | cut -f1)
          echo "### UMD Bundle: $UMD_SIZE" >> $GITHUB_STEP_SUMMARY

          # Check if size is reasonable
          UMD_BYTES=$(du -b dist/index.umd.js | cut -f1)
          if [ $UMD_BYTES -gt 100000 ]; then
            echo "âš ï¸ Large bundle size detected: $UMD_SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Bundle size within limits: $UMD_SIZE" >> $GITHUB_STEP_SUMMARY
          fi

  # å‘å¸ƒåˆ°NPM (ä»…åœ¨releaseæ—¶)
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [build, e2e-test, performance]
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "ğŸ‰ Successfully published version ${{ github.ref_name }} to NPM!"
          echo "Package available at: https://www.npmjs.com/package/figma-react-layout"

  # éƒ¨ç½²æ–‡æ¡£ (å¯é€‰)
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        if: vars.DOCS_ENABLED == 'true'
        run: |
          echo "Documentation deployment would go here"
          echo "This could deploy Storybook, documentation site, or examples"
        continue-on-error: true

  # é€šçŸ¥
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, e2e-test, build, performance]
    if: always()
    steps:
      - name: Notify on success
        if: ${{ needs.lint.result == 'success' && needs.type-check.result == 'success' && needs.test.result == 'success' && needs.e2e-test.result == 'success' && needs.build.result == 'success' }}
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo "Pipeline: ${{ github.workflow }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"

      - name: Notify on failure
        if: ${{ needs.lint.result == 'failure' || needs.type-check.result == 'failure' || needs.test.result == 'failure' || needs.e2e-test.result == 'failure' || needs.build.result == 'failure' }}
        run: |
          echo "âŒ CI checks failed!"
          echo "Lint: ${{ needs.lint.result }}"
          echo "TypeScript: ${{ needs.type-check.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "E2E: ${{ needs.e2e-test.result }}"
          echo "Build: ${{ needs.build.result }}"
          exit 1