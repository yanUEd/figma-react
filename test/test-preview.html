<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma React Layout Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-section {
            margin-bottom: 40px;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .test-title {
            color: #333;
            margin-bottom: 16px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Figma React Layout 组件默认对齐测试</h1>

    <div class="test-section">
        <h2 class="test-title">主测试页面 (App.tsx)</h2>
        <p>应该显示：Column(top-center), Row(center-left), ZStack(center-center)</p>
        <iframe src="http://localhost:3001/"></iframe>
    </div>

    <div class="test-section">
        <h2 class="test-title">组件默认值检查 (simple-test.tsx)</h2>
        <p>应该显示 COMPONENT_DEFAULTS 的具体值</p>
        <iframe src="http://localhost:3001/src/simple-test.tsx"></iframe>
    </div>

    <div class="test-section">
        <h2 class="test-title">调试组件 (debug.tsx)</h2>
        <p>应该显示 alignment CSS 属性和调试信息</p>
        <iframe src="http://localhost:3001/src/debug.tsx"></iframe>
    </div>

    <script>
        // 为所有 iframe 添加加载完成提示
        document.querySelectorAll('iframe').forEach(iframe => {
            iframe.onload = function() {
                console.log(' iframe loaded:', iframe.src);
            };
            iframe.onerror = function() {
                console.error('Failed to load iframe:', iframe.src);
            };
        });
    </script>
</body>
</html>
